<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Lamborghini
                    <p>all in pink</p>
                </h1>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Ferrari
                    <p>all in blue</p>
                </h1>
            </div>
            <div style="background-color: #252e33;">
                <h1>McLaren
                    <p>carbon black</p>
                </h1>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Pagani
                    <p>Hermes Edition</p>
                </h1>
            </div>
        </div>
        <div class="right-slide">
           <div style="background-image: url('https://images.unsplash.com/photo-1605783013251-51742f518a63?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')"></div>
           <div style="background-image: url('https://images.unsplash.com/photo-1637088500061-32cc39d33a7b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')"></div>
           <div style="background-image: url('https://images.unsplash.com/photo-1511360764098-91482031eaf6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')"></div>
           <div style="background-image: url('https://images.unsplash.com/photo-1613107292856-1d17447c76fd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i></button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
